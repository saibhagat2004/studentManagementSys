<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .hero h1 {
            margin: 0;
            font-size: 3em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <h1>Discover Amazing Things</h1>
        <p>Your journey starts here</p>
    </div>
    <div class="content">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best service to our customers. Explore our website to learn more about what we offer.</p>
    </div>
    <footer>
        <p>&copy; 2024 My Website | All rights reserved</p>
    </footer>
</body>
</html>
